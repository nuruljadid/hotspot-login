<html>
<head>
<title>Hotspot > logout</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<link href="bootstrap.min.css" rel="stylesheet">
<link href="bootstrap-theme.css" rel="stylesheet">
<style type="text/css">
html, body{
	height: 100%;
	background: #f0f0f0;
}

.panel{
	border-radius: 10px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, .4);
}
.panel-heading{
	border-radius: 9px 9px 0px 0px;
}
</style>
</head>

<body>
<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>

<div class="container" style="padding-top: 10%;">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-danger">
		<div class="panel-heading"><b>you have just logged out</b></div>
		<div class="panel-body" align="center">
			<table class="table table-responsive table-bordered">
				<tr>
					<td>username</td><td>$(username)</td>
				</tr>
				<tr>
					<td>IP address</td><td>$(ip)</td>
				</tr>
				<tr>
					<td>MAC address</td><td>$(mac)</td>
				</tr>
					<td>session time</td><td>$(uptime)</td>
				</tr>
				$(if session-time-left)
				<tr>
					<td>time left</td><td>$(session-time-left)</td>
				</tr>
				$(endif)
				<tr>
					<td>bytes up/down</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td>
				</tr>
			</table>
			<form action="$(link-login)" name="login" onSubmit="return openLogin()">
				<input type="submit" value="log in" class="btn btn-primary">
			</form>
		</div>
		</div>
	</div>
</div>
<script src="bootstrap.min.js"></script>
</body>
</html>
